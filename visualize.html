        // Extracting smartphone names and prices from JSON data
        const smartphoneNames = jsonData.map(item => item.name);
        const smartphonePrices = jsonData.map(item => parseFloat(item.price.replace(/[^\d.]/g, '')));

        // Generate random colors for each smartphone
        const colors = smartphoneNames.map(() => {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgba(${r}, ${g}, ${b}, 0.5)`; // Random color with opacity
        });

        // Create chart
        const ctx = document.getElementById('smartphoneChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: smartphoneNames,
                datasets: [{
                    label: 'Price (in RF)',
                    data: smartphonePrices,
                    pointBackgroundColor: colors,
                    pointBorderColor: colors,
                    pointRadius: 5,
                    pointHoverRadius: 7,
                    borderWidth: 2,
                    borderColor: 'rgba(0, 0, 0, 0.5)',
                    backgroundColor: 'rgba(0, 0, 0, 0.1)'
                }]
